<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Formularios</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"><br><br>

        <label for="foto">Agrega tu foto de perfil:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <label>¿Cuáles son tus hobbies?</label><br>
        <input type="checkbox" id="deportes" name="hobbies" value="deportes">
        <label for="deportes">Deportes</label><br>

        <input type="checkbox" id="tejer" name="hobbies" value="tejer">
        <label for="tejer">Tejer</label><br>

        <input type="checkbox" id="leer" name="hobbies" value="leer">
        <label for="leer">Leer</label><br>

        <input type="checkbox" id="instrumento" name="hobbies" value="instrumento">
        <label for="instrumento">Tocar un instrumento</label><br>

        <input type="checkbox" id="musica" name="hobbies" value="musica">
        <label for="musica">Escuchar música</label><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
